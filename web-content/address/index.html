<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Address Dataset</title>

		<!-- jquery stack -->
		<script type="text/javascript" src="../lib/datatable-full/jQuery-1.12.3/jquery-1.12.3.min.js"></script>
		<script type="text/javascript" src="../lib/datatable-full/jQueryUI-1.12.1/jquery-ui.min.js"></script>
		<link rel="stylesheet" type="text/css" href="../lib/datatable-full/jQueryUI-1.12.1/themes/base/jquery-ui.min.css"/>

		<!-- data table core -->
		<link rel="stylesheet" type="text/css" href="../lib/datatable-full/datatables.min.css"/>
		<script type="text/javascript" src="../lib/datatable-full/datatables.min.js"></script>
		
		<!-- boostrap 4 -->
		<link rel="stylesheet" type="text/css" href="../lib/bootstrap-3.3.7-dist/css/bootstrap.min.css" />
		
		<!-- entity crud core -->
		<link rel="stylesheet" type="text/css" href="./css/address.css"/>
		<script type="text/javascript" src="./js/address.js"></script>
	</head>
	<body>
		<div id="address-container">
			<div id="address-dataset">
				<h1>Elenco Records</h1>
				<table id="address-table" class="display nowrap dataTable dtr-inline collapsed" style="width: 100%;">
					<thead>
						<tr role="row">
							<th class="sorting_asc">Username</th>
							<th class="sorting">Type</th>
							<th class="sorting">Name</th>
							<th class="dt-body-right sorting">Surname</th>
							<th class="sorting">Gender</th>
							<th class="dt-body-right sorting">Created</th>
							<th class="dt-body-right sorting">Updated</th>
							<th class="dt-body-right sorting">UserUpdate</th>
							<th class="dt-body-right sorting">Active</th>
							<th class="dt-body-right sorting">Email</th>
							<th  id="action-button" class="dt-body-right sorting">Actions</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
			<div id="address-form">
			</div>
			<div id="dialog" title="Confirmation Required">
				<p>
					<span class="ui-icon ui-icon-alert"></span>
					Would you like to proceed in deleting selected user?
				</p>
			</div>
			<button class="address-add">Add new User</button>
		</div>
	</body>
</html>
